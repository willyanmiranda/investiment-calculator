<table>
    <thead>
        <tr>
            <th>Year</th>
            <th>Investment Value</th>
            <th>Interest (Year)</th>
            <th>Total Interest</th>
            <th>Invested Capital</th>
        </tr>
    </thead>
    <tbody>
        @for (value of investmentsResults; track value.year) {
            <tr>
                <td>{{ value.year }}</td>
                <td>{{ value.totalAmountInvested }}</td>
                <td>{{ value.interest }}</td>
                <td>{{ value.totalInterest }}</td>
                <td>{{ value.totalAmountInvested }}</td>
            </tr>
        }
    </tbody>
</table>
